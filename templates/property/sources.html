{{template "header.html" .}}

<div class="ui container">
    <a href="/property/dashboard/{{$.Property.ID}}?start={{$.Start}}&end={{$.End}}" class="ui large basic button"><i class="long arrow alternate left icon"></i>Back</a>
    <div class="ui hidden divider"></div>

    <div class="ui padded segment">
        <form class="ui large form" action="/property/sources" method="POST">
            <input type="hidden" name="property" value="{{$.Property.ID}}">
            <div class="equal width fields">
                <div class="field">
                    <input type="text" name="start" placeholder="Start date" value="{{timestamp $.Start}}">
                </div>
                <div class="field">
                    <input type="text" name="end" placeholder="End date" value="{{timestamp $.End}}">
                </div>
                <div class="field">
                    <button type="submit" class="ui large fluid teal button">Apply</button>
                </div>
            </div>
        </form>
    </div>

    <div class="ui padded segment">
        <div class="ui large teal dividing header">
            Sources
        </div>
        <table class="ui large unstackable padded  two column selectable striped table">
            <tbody>
                <tr>
                    <td><b>Direct</b></td>
                    <td class="center aligned">
                        {{jsfloat64 $.Stats.Sources.Direct}}%
                    </td>
                </tr>
                <tr>
                    <td><b>Search</b></td>
                    <td class="center aligned">
                        {{jsfloat64 $.Stats.Sources.Search}}%
                    </td>
                </tr>
                <tr>
                    <td><b>Social</b></td>
                    <td class="center aligned">
                        {{jsfloat64 $.Stats.Sources.Social}}%
                    </td>
                </tr>
                <tr>
                    <td><b>Other</b></td>
                    <td class="center aligned">
                        {{jsfloat64 $.Stats.Sources.Other}}%
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

{{template "footer.html" .}}
